<!DOCTYPE html>
<head>
    <script src="./src/d3.js"></script>
    <script src="./src/d3-annotation.js"></script>
    <script src="./src/vis.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://github.com/joshuaray/Narrative-Visualization/blob/main/data/data.csv?raw=true" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div id="intro">
        <div id="intro-content"></div>
        <div id="about">
            <h1>About the Data</h1>
            <p></p>
            <div class="flex"></div>
            <button class="external" onclick="window.open('https://data.world/ofili/tmdb-movie-data','_blank')">
                <span class="material-icons">open_in_new</span>
                <span>Download source data from data.world</span>
            </button>
        </div>
    </div>
    <div id="conclusion">conclusion</div>
    <div id="content">
        <div id="vis-container">
            <div id="vis"></div>
        </div>
        <div id="sidebar-container">
            <div id="controls" class="sidebar-content">
                <p>Controls</p>
            </div>
            <div id="description" class="sidebar-content">
                <p>Description</p>
            </div>
        </div>
    </div>
    <div id="toolbar">
        <div id="previous">
            <button onClick="changeStep(-1)">Previous</button>
        </div>
        <div id="slide-progress"></div>
        <div id="next">
            <button onClick="changeStep(1)">Next</button>
        </div>
    </div>
    <div id="footer">
        <p>UIUC | CS498 - Data Visualization</p>
        <p>Joshua Ray</p>
    </div>
    <script src="./script.js"></script>
</body>
</html>
